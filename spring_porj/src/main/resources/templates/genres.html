<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>List of all genres</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .genres {
            border: 1px solid steelblue;
            width: 700px;
            border-collapse: collapse;
        }

        .genres tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .genres td:last-child, td:first-child {
            width: 200px;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body >
<h3>Genres: </h3>
<form id="find-genre-form" action="genres.html">

    <div class="row">
        <a href="list.html" th:href="@{/genre/insert}"><button type="button">Insert new genre</button></a>
    </div>

    <div class="row"></div>
</form>

<table class="genres" id="data-genre-table">
    <thead>
    <tr>
        <th style="width:3%">ID</th>
        <th style="width:70%">Genre name</th>
        <th style="width:37%"></th>
    </tr>
    </thead>
</table>
<script>
    function getGenres() {
        const genreContainer = document.getElementById("data-genre-table")
        genreContainer.innerHTML = `<thead><tr><th style="width:3%">ID</th>` +
        `<th style="width:70%">Genre name</th><th></th></tr></thead>`;
        var tableContent = ``
        fetch("/api/v1/genres", {method: 'GET'})
        .then(rawResponse => rawResponse.json())
        .then(json => json.forEach(g => {
            tableContent = `<tr>`;
            tableContent += `<td>` + g.id + `</td>`;
            tableContent += `<td>` + g.name + `</td>`;
            tableContent += `<td><a href="/genre/delete/` + g.id + `">Delete</a>` + `</td>`;
            tableContent += `</tr>`;
            genreContainer.innerHTML += tableContent;}))
    };
    window.onload = getGenres;
</script>
<div class="row" >
    <a href="genres.html" th:href="@{/admin}"><button type="button">Back</button></a>
</div>
</body>
</html>
