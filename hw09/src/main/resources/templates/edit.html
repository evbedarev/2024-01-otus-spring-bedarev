<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>

</head>
<body>

<!-- Book edition -->
<form id="edit-form" action="edit.html" th:action="@{/edit(id=${modifyBook.id})}" th:method="post" th:object="${modifyBook}">
    <h3>Book Edit:</h3>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" th:value="*{id}" value="default"/>
    </div>

    <div class="row">
        <label for="book-title-input">Title:</label>
        <input id="book-title-input" name="title" type="text" th:value="*{title}" value="default"/>
    </div>

    <div class="row">
        <label for="book-author-id-input">AuthorId:</label>
        <input id="book-author-id-input" name="authorId" type="text" th:value="*{authorId}" value="default"/>
        <div class="errors" th:if="${#fields.hasErrors('authorId')}" th:errors="*{authorId}">Author Id Not found </div>
    </div>

    <div class="row">
        <label for="author-full-name-input">AuthorName:</label>
        <input id="author-full-name-input" type="text" readonly="readonly" th:value="${bookDto.author.fullName}" value="default"/>
    </div>

    <div class="row">
        <label for="book-genre-id-input">GenreId:</label>
        <input id="book-genre-id-input" name="genreId" type="text" th:value="*{genreId}" value="default"/>
        <div class="errors" th:if="${#fields.hasErrors('genreId')}" th:errors="*{genreId}">genre Id not found</div>
    </div>

    <div class="row">
        <label for="genre-name-input">GenreName:</label>
        <input id="genre-name-input" type="text" readonly="readonly" th:value="${bookDto.genre.name}" value="default"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="list.html" th:href="@{/}"><button type="button">Cancel</button></a>
    </div>
</form>

</body>
</html>
